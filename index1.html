<html>
    <head>
        <title> Financial Visualizer </title>
        <link rel ="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "main">
            <nav>
                <div class="logo">
                    <img src="images/Screen_Shot_2023-06-24_at_4.42.47_PM-removebg-preview (1).png">
                </div>

                <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Task Management</a></li>
                </ul>
            </div>
        </nav>
        <div class = "information">
            <div class="overlay"> </div>
            <img src="images/Success.png" class="success">
            <div id = "circle">
                <div class = "feature one">
                    <img src="images/62110.png">
                    <div>
                        <h1>Working Out</h1>
                        <p>Getting Regular excercise will boost confident!</p>
                    </div>
                </div>
                <div class = "feature two">
                    <img src="images/reading.png">
                    <div>
                        <h1>Reading</h1>
                        <p>Add reading into your schedule to improve your knowledge!</p>
                    </div>
                </div>
                <div class = "feature three">
                    <img src="images/winning.png">
                    <div>
                        <h1>Winnning</h1>
                        <p>Better time management will help you succeed!</p>
                    </div>
                </div>
                <div class = "feature four">
                    <img src="images/studying-removebg-preview.png">
                    <div>
                        <h1>Studying</h1>
                        <p>Stay on top of your school work!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/download-removebg-preview (1).png" id="upBtn">
            <h3>Motivation</h3>
            <img src="images/download-removebg-preview (1).png" id="downBtn">
        </div>  
    </div>
    <script> 
    var circle=document.getElementById("circle");
    var upBtn=document.getElementById("upBtn");
    var downBtn=document.getElementById("downBtn");

    var rotateValue = circle.style.transform;
    var rotateSum;
    upBtn.onclick = function(){
        rotateSum=rotateValue + "rotate(-90deg)";
        circle.style.transform =  rotateSum;
        rotateValue = rotateSum;
    }
    downBtn.onclick = function(){
        rotateSum=rotateValue + "rotate(90deg)";
        circle.style.transform =  rotateSum;
        rotateValue = rotateSum;
    }
    </script>
</body>
</html>
